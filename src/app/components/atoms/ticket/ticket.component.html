<div
  class="ticket-container {{ allowTransitionClass }}"
  [class.card-is-moving]="cardIsMoving"
  [style]="style"
  #ticketElement
>
  <div class="ticket-header">
    <span class="ticket-id">#{{ ticket.displayId }}</span>
    <span class="ticket-title">{{ ticket.title }}</span>
  </div>
  <div class="ticket-body">
    <div class="ticket-attributes">
      <div *ngIf="ticket.dateDue" class="ticket-attribute">
        <img src="/assets/icons/clock.svg" alt="clock icon" />
        <span>{{ ticket.dateDue | date : "dd/MMM" }}</span>
      </div>
      <div *ngIf="ticket.priority" class="ticket-attribute">
        <img src="/assets/icons/warning.svg" alt="priority" />
        <span>{{ ticket.priority }}</span>
      </div>
      <div *ngIf="ticket.size" class="ticket-attribute size">
        <img src="/assets/icons/size.svg" alt="size icon" />
        <span>{{ ticket.size }}</span>
      </div>
    </div>
  </div>
</div>
